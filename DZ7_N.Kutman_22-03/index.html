<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DZ7_N.Kutman</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="calculator-grid">
    <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
    </div>
    <button data-all-clear class="span-two">C</button>
    <button data-delete class="oper">&larr;</button>
    <button data-operation class="oper">รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="oper">x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="oper">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="oper">-</button>
    <button data-number class="span_three">0</button>
    <button data-equals class="oper">=</button>
</div>
</body>
<script src="app.js"></script>
</html>
